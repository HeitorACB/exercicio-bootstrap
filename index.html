<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> BOOTSTRAP</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="formulario">
    <div class="col">
        <h2>exercicio-Bootrap</h2>
        <form class="row"> 
            <div class="col-md-12">
                <label class="form-label" for="nome">seu nome:</label>
                <input class="form-control" type="text" id="nome">
            </div>
            <div class="col-md-12">
                <label class="form-label" for="email">seu email:</label>
                <input class="form-control" type="email" id="email">
            </div>

            <div class="col-md-12">
                <label class="form-label" for="tel">seu Telefone:</label>
                <input class="form-control" type="tel" id="telefone">
            </div>
                <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="aceito-termos">
                <label class="form-check-label" for="aceito-termos">Li e concordo com os termos do site</label>
</div>  
            <button class="btn btn-primary" >enviar</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" ></script>
</body>
</html>
